<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Your Bank Account</title>
</head>

<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>

          <th scope="col">
            <h2>Register Your New Account</h2>
            <form id="new-account">
              <div>
                <lable for="name">Your Name:</lable>
              </div>
              <input type="text" id="name">
              <div>
                <lable for="intial-deposit">Initital Deposit:</lable>
              </div>
              <input type="number" id="initial-deposit">
              <div>
                <button type="submit">Register New Account</button>
              </div>
            </form>
          </th>

          <th scope="col">
            <h2>Change Amount</h2>
            <form id="update-account">
              <div>
                <lable for="deposit">Your Deposit:</lable>
              </div>
              <input type="number" id="deposit">
              <div>
                <lable for="withdrawal">Your Withdrawal:</lable>
              </div>
              <input type="number" id="withdrawal">
              <div>
                <button type="submit">Change Amount</button>
              </div>
            </form>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div id="show-balance">
              <p><span class="user-name"></span> Your Current Balance is $<span class="balance"></span></p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>




</body>

</html>
